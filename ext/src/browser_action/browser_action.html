<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css"
      integrity="sha256-QVBN0oT74UhpCtEo4Ko+k3sNo+ykJFBBtGduw13V9vw="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="mainPopup">
      <!-- <div id="title">MooDIFY</div> -->
      <table id="container" class="ui celled table">
        <tr>
          <div id="title">M00Dify</div>
        </tr>
        <tr>
          <td id="here">
            <iframe
              id="iframe"
              src="https://open.spotify.com/embed/playlist/1UPD2woITdKDVExyKDIBFB"
              width="350"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
          </td>
        </tr>
        <tr>
          <!-- option1: list of icons -->
          <td>
            <div class="heading">Moods</div>
            <br />
            <!-- we need to add id for each buttons -->
            <button class="ui icon button" id="first">
              <i class="red frown outline icon"></i>
            </button>
            <button class="ui icon button" id="second">
              <i class="orange meh outline icon"></i>
            </button>
            <button class="ui icon button" id="third">
              <i class="yellow smile outline icon"></i>
            </button>
            <button class="ui icon button" id="four">
              <i class="green beer icon"></i>
            </button>
            <button class="ui icon button">
              <i class="blue cloud icon"></i>
            </button>
            <button class="ui icon button">
              <i class="purple cloud icon"></i>
            </button>
          </td>
        </tr>
        <!-- option2: words -->
        <tr>
          <td>
            <div class="heading">Activities</div>
            <br />
            <button class="ui icon button">
              <i class="frown outline icon"></i>
            </button>
            <button class="ui icon button">
              <i class="meh outline icon"></i>
            </button>
            <button class="ui icon button">
              <i class="smile outline icon"></i>
            </button>
            <button class="ui icon button">
              <i class="beer icon"></i>
            </button>
            <button class="ui icon button">
              <i class="cloud icon"></i>
            </button>
            <button class="ui icon button">
              <i class="cloud icon"></i>
            </button>
          </td>
        </tr>
      </table>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"
      integrity="sha256-qs5p0BFSqSvrstBxPvex+zdyrzcyGdHNeNmAirO2zc0="
      crossorigin="anonymous"
    ></script>
    <script src="/js/index.js"></script>
  </body>
</html>
